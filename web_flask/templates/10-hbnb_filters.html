<!DOCTYPE html>
<HTML lang="en">
<HEAD>
    <META charset="UTF-8">
    <TITLE>HBNB</TITLE>
    <LINK rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/3-header.css') }}">
    <LINK rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/3-footer.css') }}">
    <LINK rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/4-common.css') }}">
    <LINK rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/6-filters.css') }}">
</HEAD>
<BODY>
    <HEADER>
        <DIV class="logo">
            <IMG src="{{ url_for('static', filename='images/logo.png') }}">
        </DIV>
        <DV class="title">
            <h1>AirBnB</h1>
        </DV>
    </HEADER>
    <SECTION class="filters">
        <DIV class="popover">
            <H3>States</H3>
            <H4>&nbsp;</H4>
            <UL>
                {% for state in states %}
                <LI>
                    <H2>{{ state.name }}</H2>
                    <UL>
                        {% for city in state.cities %}
                        <LI>{{ city.name }}</LI>
                        {% endfor %}
                    </UL>
                </LI>
                {% endfor %}
            </UL>
        </DIV>
        <DIV class="popover">
            <H3>Amenities</H3>
            <H4>&nbsp;</H4>
            <UL>
                {% for amenity in amenities %}
                <LI>{{ amenity.name }}</LI>
                {% endfor %}
            </UL>
        </DIV>
    </SECTION>
    <FOOTER>
        <P>&copy; HBNB</P>
    </FOOTER>
</BODY>
</HTML>
